backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)
media_folder: public/img
public_folder: img
collections:
  - name: "pages"
    label: "Pages"
    files:
      - label: "Home"
        name: "home"
        file: "content/home.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Publish Date", name: "date", widget: "datetime" }
          - { label: "Body", name: "body", widget: "markdown" }
          - label: "Cats"
            name: "cats"
            widget: list
            fields:
              - { label: "Name", name: "name", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
      - label: "About"
        name: "about"
        file: "content/about.md"
        fields:
          - { label: "Name", name: "name", widget: "string" }
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Img", name: "img", widget: "string" }
          - { label: "Age", name: "age", widget: "string" }
          - { label: "Hometown", name: "hometown", widget: "string" }
          - { label: "Email", name: "email", widget: "string" }
          - { label: "Summary", name: "summary", widget: "string" }
      - label: "Skills"
        name: "skills"
        file: "content/skills.md"
        fields:
          - label: "Front-End"
            name: "frontend"
            widget: "list"
            fields:
              - { label: "Skill", name: "skill", widget: "string" }
              - { label: "Icon", name: "icon", widget: "image" }
          - label: "Back-End"
            name: "backend"
            widget: "list"
            fields:
              - { label: "Skill", name: "skill", widget: "string" }
              - { label: "Icon", name: "icon", widget: "image" }
          - label: "Database"
            name: "database"
            widget: "list"
            fields:
              - { label: "Skill", name: "skill", widget: "string" }
              - { label: "Icon", name: "icon", widget: "image" }
      - label: "Portfolio"
        name: "portfolio"
        file: "content/portfolio.md"
        fields:
          - label: "Projects"
            name: "projects"
            widget: "list"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Image", name: "image", widget: "image" }
              - label: "Skills"
                name: "skills"
                widget: "list"
                fields:
                  - { label: "Skill", name: "skill", widget: "string" }
              - { label: "Color", name: "color", widget: "string" }
              - { label: "Href", name: "href", widget: "string" }
      - label: "Experience"
        name: "experience"
        file: "content/experience.md"
        widget: "list"
        fields:
          - { label: "Company", name: "company", widget: "string" }
          - { label: "Icon", name: "icon", widget: "image" }
          - { label: "Dates", name: "dates", widget: "string" }
          - { label: "Role", name: "role", widget: "string" }
          - { label: "Description", name: "description", widget: "string" }
      - label: "Links"
        name: "links"
        file: "content/links.md"
        fields:
          - { label: "Email", name: "email", widget: "string" }
          - { label: "Github", name: "github", widget: "string" }
          - { label: "LinkedIn", name: "linkedin", widget: "string" }
          - { label: "Resume", name: "resume", widget: "string" }
